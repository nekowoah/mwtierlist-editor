<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWR Tierlist Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Rank Colors */
        .bg-tier-sss { background-color: #ef4444; color: black; }
        .bg-tier-ss { background-color: #f59e0b; color: black; }
        .bg-tier-s { background-color: #f97316; color: black; }
        .bg-tier-a { background-color: #eab308; color: black; }
        .bg-tier-b { background-color: #84cc16; color: black; }
        .bg-tier-c { background-color: #22c55e; color: black; }
        .bg-tier-d { background-color: #3b82f6; color: black; }
        .bg-tier-f { background-color: #6b7280; color: white; }
        .bg-tier-unranked { background-color: #374151; color: white; border-color: #4b5563; }

        /* Top Border Types with Glow */
        .border-t-vip { 
            border-top: 4px solid #fbbf24;
            box-shadow: 0 -2px 8px rgba(251, 191, 36, 0.6);
        }
        .border-t-limited { 
            border-top: 4px solid #f472b6;
            box-shadow: 0 -2px 8px rgba(244, 114, 182, 0.6);
        }
        .border-t-normal {
            border-top: 0px solid transparent;
        }

        .hero-portrait { transition: transform 0.2s, box-shadow 0.2s; }
        .hero-portrait:hover { transform: translateY(-4px); box-shadow: 0 12px 24px -5px rgba(0,0,0,0.7); z-index: 10; }
        
        .tooltip {
          visibility: hidden; position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%);
          padding: 4px 8px; background: rgba(0,0,0,0.9); color: white; font-size: 0.75rem;
          border-radius: 4px; white-space: nowrap; z-index: 30; pointer-events: none;
        }
        .hero-portrait:hover .tooltip { visibility: visible; }

        .class-btn-active { border-color: #eab308; background-color: rgba(234, 179, 8, 0.2); color: #eab308; }
        .class-btn-inactive { border-color: #4b5563; opacity: 0.7; }
        .class-btn-inactive:hover { opacity: 1; border-color: #9ca3af; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-sans flex flex-col">

    <!-- Login Screen -->
    <div id="loginScreen" class="fixed inset-0 z-50 bg-gray-900 flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl border border-gray-700 w-full max-w-md text-center">
            <h2 class="text-2xl font-bold mb-6 text-indigo-400">Admin Access</h2>
            <input type="password" id="passwordInput" placeholder="Enter Password" 
                class="w-full bg-gray-900 border border-gray-600 rounded px-4 py-3 mb-4 text-white focus:border-indigo-500 outline-none transition-colors">
            <button onclick="admin.login()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded transition-colors shadow-lg">
                Unlock Editor
            </button>
            <p id="loginError" class="text-red-400 mt-4 text-sm hidden"></p>
        </div>
    </div>

    <!-- Main App -->
    <div id="appContainer" class="hidden flex flex-col min-h-screen">
        
        <!-- Navigation -->
        <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-40 shadow-xl">
            <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                
                <!-- Title & Mode Tabs -->
                <div class="flex items-center gap-6">
                    <div class="flex items-center gap-2">
                        <i class="fa-solid fa-lock text-green-400"></i>
                        <span class="font-bold text-xl hidden sm:inline">Admin</span>
                    </div>
                    
                    <!-- Mode Switcher -->
                    <div class="flex bg-gray-900 rounded-lg p-1">
                        <button onclick="admin.setMode('early')" id="tab-early" class="px-4 py-1.5 rounded text-sm font-bold text-gray-400 hover:text-white transition-colors">Early</button>
                        <button onclick="admin.setMode('late')" id="tab-late" class="px-4 py-1.5 rounded text-sm font-bold bg-indigo-600 text-white shadow-lg transition-colors">Late</button>
                        <button onclick="admin.setMode('sacrament')" id="tab-sacrament" class="px-4 py-1.5 rounded text-sm font-bold text-gray-400 hover:text-white transition-colors">Sacrament</button>
                    </div>
                </div>

                <!-- Controls (Right Side) -->
                <div class="flex gap-4 items-center w-full md:w-auto">
                    <div class="relative group flex-grow md:flex-grow-0">
                        <input type="text" id="searchInput" onkeyup="admin.render()" placeholder="Search..." 
                            class="bg-gray-900/50 text-white rounded-full px-4 py-2 pl-10 border border-gray-600 text-sm outline-none w-full md:w-64 focus:border-yellow-500 focus:bg-gray-900 transition-all">
                        <i class="fa-solid fa-search absolute left-3.5 top-2.5 text-gray-400 text-xs group-focus-within:text-yellow-500"></i>
                    </div>
                    
                    <button onclick="admin.toggleChangelog()" class="text-gray-400 hover:text-white transition-colors" title="View Changelog">
                        <i class="fa-solid fa-clock-rotate-left text-lg"></i>
                    </button>

                    <!-- Add Button (Replaces Discord) -->
                    <button onclick="admin.openModal()" class="bg-indigo-600 hover:bg-indigo-500 text-white p-2 rounded-full transition-colors w-10 h-10 flex items-center justify-center shadow-lg" title="Add Hero">
                        <i class="fa-solid fa-plus text-lg"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Info & Filter Section -->
        <div class="bg-gray-800/80 border-b border-gray-700 backdrop-blur-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 space-y-4">
                
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                    <div class="flex-1">
                        <h2 id="listTitle" class="text-base font-bold text-white uppercase tracking-wider mb-1">Tier List</h2>
                        <p id="listDesc" class="text-gray-300 text-sm leading-relaxed max-w-4xl"></p>
                    </div>
                    
                    <div class="flex flex-wrap gap-4 text-xs text-gray-400 select-none bg-gray-900/50 px-4 py-2 rounded border border-gray-700">
                        <div class="flex items-center gap-2"><span class="w-4 h-1 bg-yellow-400 shadow-[0_-2px_6px_rgba(250,204,21,0.6)] rounded-sm"></span> VIP</div>
                        <div class="flex items-center gap-2"><span class="w-4 h-1 bg-pink-400 shadow-[0_-2px_6px_rgba(244,114,182,0.6)] rounded-sm"></span> Limited</div>
                        <div class="flex items-center gap-2"><span class="w-2 h-2 bg-red-500 rounded-full shadow-sm"></span> Updated</div>
                        <div class="flex items-center gap-1.5"><span class="text-green-400 font-bold text-sm">+</span><span class="text-red-400 font-bold text-sm">-</span> Sub-rank</div>
                    </div>
                </div>

                <div class="flex flex-wrap gap-1 pt-1">
                    <button onclick="admin.setFilter('All')" id="filter-All" class="class-btn-active border rounded px-2 py-1 text-xs font-bold transition-all flex items-center gap-1 uppercase tracking-wide">
                        <i class="fa-solid fa-layer-group text-sm"></i> All
                    </button>
                    <div id="classButtons" class="flex flex-wrap gap-1"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8 w-full flex-grow">
            <div id="loading" class="text-center py-20 hidden">
                <i class="fas fa-circle-notch fa-spin text-4xl text-indigo-500"></i>
                <p class="mt-4 text-gray-400">Syncing with Google Sheets...</p>
            </div>

            <!-- Tier List Display (Rows) -->
            <div id="tierListContainer" class="flex flex-col gap-1 select-none"></div>

            <!-- Changelog Modal (Full Page) -->
            <div id="changelogPanel" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                <div class="w-full max-w-lg bg-gray-800 rounded-lg border border-gray-700 shadow-2xl flex flex-col h-[80vh]">
                    <div class="flex justify-between items-center p-4 border-b border-gray-700 bg-gray-900">
                        <h3 class="text-xl font-bold text-white"><i class="fa-solid fa-history mr-2 text-indigo-400"></i> Changelog</h3>
                        <button onclick="admin.toggleChangelog()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times"></i></button>
                    </div>
                    <div id="changelogBody" class="overflow-y-auto p-4 space-y-4">
                        <!-- Logs injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="heroModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-black/80 backdrop-blur-sm transition-opacity" onclick="admin.closeModal()"></div>
        <div class="fixed inset-0 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-2xl w-full max-w-lg p-6 relative">
                    <h3 class="text-xl font-bold mb-4" id="modalTitle">Edit Hero</h3>
                    
                    <form id="heroForm" onsubmit="event.preventDefault(); admin.save();">
                        <input type="hidden" id="heroId">
                        
                        <div class="grid grid-cols-1 gap-4 mb-4">
                            <div>
                                <label class="text-xs text-gray-400 uppercase font-bold block mb-1">Name</label>
                                <input type="text" id="heroName" required class="bg-gray-900 border border-gray-600 rounded px-3 py-2 w-full focus:border-indigo-500 outline-none text-white font-bold">
                            </div>
                            <div>
                                <label class="text-xs text-gray-400 uppercase font-bold block mb-1">Image URL</label>
                                <div class="relative">
                                    <input type="url" id="heroImage" class="bg-gray-900 border border-gray-600 rounded px-3 py-2 w-full focus:border-indigo-500 outline-none text-white pr-10">
                                    <button type="button" onclick="admin.lookupImage()" title="Auto-find Image" class="absolute right-2 top-2 text-gray-400 hover:text-white mt-0.5">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="text-xs text-gray-400 uppercase font-bold block mb-1">Class</label>
                                <select id="heroClass" class="bg-gray-900 border border-gray-600 rounded px-3 py-2 w-full outline-none text-white">
                                    <option>Mage</option><option>Archer</option><option>Shield Guard</option>
                                    <option>Swordman</option><option>Spearman</option><option>Cavalry</option>
                                    <option>Pegasus Knight</option><option>Priest</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-xs text-gray-400 uppercase font-bold block mb-1">Hero Type</label>
                                <select id="heroType" class="bg-gray-900 border border-gray-600 rounded px-3 py-2 w-full outline-none text-white">
                                    <option value="Normal">Normal</option>
                                    <option value="VIP">VIP</option>
                                    <option value="Limited">Limited</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                             <label class="text-xs text-gray-400 uppercase font-bold block mb-1">Role</label>
                             <input type="text" id="heroRole" class="bg-gray-900 border border-gray-600 rounded px-3 py-2 w-full outline-none text-white">
                        </div>

                        <div class="bg-gray-700/50 p-3 rounded mb-4">
                             <label class="text-xs text-indigo-400 uppercase font-bold block mb-2">Rankings</label>
                             <div class="grid grid-cols-3 gap-2">
                                <div><span class="text-[10px] text-gray-400 block mb-1">EARLY</span><select id="rankEarly" class="rank-select bg-gray-900 w-full rounded border border-gray-600 text-sm py-1"></select></div>
                                <div><span class="text-[10px] text-gray-400 block mb-1">LATE</span><select id="rankLate" class="rank-select bg-gray-900 w-full rounded border border-gray-600 text-sm py-1"></select></div>
                                <div><span class="text-[10px] text-gray-400 block mb-1">SACRAMENT</span><select id="rankSacr" class="rank-select bg-gray-900 w-full rounded border border-gray-600 text-sm py-1"></select></div>
                             </div>
                        </div>

                        <div>
                            <label class="text-xs text-gray-400 uppercase font-bold block mb-1">Notes</label>
                            <textarea id="heroNotes" rows="3" class="bg-gray-900 border border-gray-600 rounded px-3 py-2 w-full mb-4 outline-none text-white"></textarea>
                        </div>

                        <div class="flex justify-between pt-2 border-t border-gray-700">
                            <button type="button" onclick="admin.deleteHero()" id="btnDelete" class="text-red-400 hover:text-red-300 text-sm hidden">Delete Hero</button>
                            <div class="flex gap-3 ml-auto">
                                <button type="button" onclick="admin.closeModal()" class="px-4 py-2 bg-gray-600 rounded hover:bg-gray-500 text-white">Cancel</button>
                                <button type="submit" id="btnSave" class="px-4 py-2 bg-indigo-600 rounded hover:bg-indigo-700 font-bold text-white shadow-lg">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const admin = (() => {
            // REPLACE WITH YOUR NEW ADMIN SCRIPT URL
            const API_URL = "https://script.google.com/macros/s/AKfycbyNcCFpZaPBG4vOFPCJjO7Wg3z6m0FcHwKR1tRRbvK9D5cPKY2OBpKYtnx-86mQnKSz/exec";
            
            const BASE_RANKS = ["SSS", "SS", "S", "A", "B", "C", "D", "F", "Unranked"];
            const RANKS = ["SSS+", "SSS", "SSS-", "SS+", "SS", "SS-", "S+", "S", "S-", "A+", "A", "A-", "B+", "B", "B-", "C+", "C", "C-", "D", "F", "Unranked"];
            
            const CLASS_ICONS = {
                "Mage": "https://mwreborn.irunawiki.com/_next/image?url=%2Ficons%2Farmy_icons%2Ft_Army8_Icon.png&w=32&q=75",
                "Archer": "https://mwreborn.irunawiki.com/_next/image?url=%2Ficons%2Farmy_icons%2Ft_Army5_Icon.png&w=32&q=75",
                "Shield Guard": "https://mwreborn.irunawiki.com/_next/image?url=%2Ficons%2Farmy_icons%2Ft_Army2_Icon.png&w=32&q=75",
                "Swordman": "https://mwreborn.irunawiki.com/_next/image?url=%2Ficons%2Farmy_icons%2Ft_Army1_Icon.png&w=32&q=75",
                "Spearman": "https://mwreborn.irunawiki.com/_next/image?url=%2Ficons%2Farmy_icons%2Ft_Army3_Icon.png&w=32&q=75",
                "Cavalry": "https://mwreborn.irunawiki.com/_next/image?url=%2Ficons%2Farmy_icons%2Ft_Army4_Icon.png&w=32&q=75",
                "Pegasus Knight": "https://mwreborn.irunawiki.com/_next/image?url=%2Ficons%2Farmy_icons%2Ft_Army7_Icon.png&w=32&q=75",
                "Priest": "https://mwreborn.irunawiki.com/_next/image?url=%2Ficons%2Farmy_icons%2Ft_Army9_Icon.png&w=32&q=75"
            };

            const TIER_INFO = {
                'early': { title: "Early Game Ranking", desc: "Based on heroes that do well with limited investment (0-2 stars, no sacrament). Emphasis on campaign." },
                'late': { title: "Late Game Ranking", desc: "Based on maxed out heroes (6 stars, sacrament 5). Emphasis on PVP. Also used for mid-game." },
                'sacrament': { title: "Sacrament Priority", desc: "The priority of every hero sacrament. High rank sacraments should be the focus of resources." }
            };

            let authToken = "";
            let heroes = [];
            let currentMode = 'late';
            let currentFilter = 'All';

            const init = () => {
                const selects = document.querySelectorAll('.rank-select');
                selects.forEach(s => s.innerHTML = RANKS.map(r => `<option value="${r}">${r}</option>`).join(''));
                
                renderClassButtons();
                updateInfo();

                const saved = sessionStorage.getItem('mw_admin_pass');
                if(saved) {
                    document.getElementById('passwordInput').value = saved;
                    login();
                }
            };

            const renderClassButtons = () => {
                const container = document.getElementById('classButtons');
                container.innerHTML = Object.keys(CLASS_ICONS).map(cls => `
                    <button onclick="admin.setFilter('${cls}')" id="filter-${cls.replace(/\s+/g, '-')}" 
                        class="class-btn-inactive border rounded px-2 py-1 text-xs font-bold transition-all flex items-center gap-1 text-gray-300 hover:text-white">
                        <img src="${CLASS_ICONS[cls]}" class="w-4 h-4 rounded-full object-cover">
                        <span class="hidden sm:inline">${cls}</span>
                    </button>
                `).join('');
            };

            const setMode = (mode) => {
                currentMode = mode;
                ['early', 'late', 'sacrament'].forEach(m => {
                    const btn = document.getElementById(`tab-${m}`);
                    if (m === mode) {
                        btn.classList.remove('text-gray-400', 'hover:text-white');
                        btn.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                    } else {
                        btn.classList.add('text-gray-400', 'hover:text-white');
                        btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                    }
                });
                updateInfo();
                render();
            };

            const updateInfo = () => {
                const info = TIER_INFO[currentMode];
                document.getElementById('listTitle').innerText = info.title;
                document.getElementById('listDesc').innerText = info.desc;
            };

            const setFilter = (cls) => {
                currentFilter = cls;
                document.querySelectorAll('[id^="filter-"]').forEach(btn => {
                    btn.classList.remove('class-btn-active');
                    btn.classList.add('class-btn-inactive');
                });
                const id = cls === 'All' ? 'filter-All' : `filter-${cls.replace(/\s+/g, '-')}`;
                document.getElementById(id)?.classList.replace('class-btn-inactive', 'class-btn-active');
                render();
            };

            const login = async () => {
                const pass = document.getElementById('passwordInput').value.trim();
                const err = document.getElementById('loginError');
                const btn = document.querySelector('#loginScreen button');
                
                if (!pass) {
                    err.innerText = "Please enter a password.";
                    err.classList.remove('hidden');
                    return;
                }

                btn.innerText = "Verifying...";
                btn.disabled = true;

                try {
                    const res = await fetch(API_URL, {
                        method: "POST",
                        body: JSON.stringify({ action: "check_auth", password: pass }),
                        redirect: "follow"
                    });
                    
                    const data = await res.json();

                    if (data.error) throw new Error(data.error);

                    authToken = pass;
                    sessionStorage.setItem('mw_admin_pass', pass);
                    
                    await refreshData();
                    
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('appContainer').classList.remove('hidden');
                    render();

                } catch (e) {
                    console.error("Login Error:", e);
                    err.innerText = "Incorrect Password or Connection Error";
                    err.classList.remove('hidden');
                    btn.innerText = "Unlock Editor";
                    btn.disabled = false;
                }
            };

            const parseRank = (fullRank) => {
                if (!fullRank || fullRank === 'Unranked' || fullRank === '') return { base: 'Unranked', sub: '' };
                if (fullRank.startsWith('SSS')) return { base: 'SSS', sub: fullRank.replace('SSS', '') };
                if (fullRank.startsWith('SS')) return { base: 'SS', sub: fullRank.replace('SS', '') };
                if (fullRank.startsWith('S')) return { base: 'S', sub: fullRank.replace('S', '') };
                return { base: fullRank.charAt(0), sub: fullRank.slice(1) };
            };

            const getSubRankSortWeight = (sub) => {
                if (sub === '+') return 2;
                if (sub === '-') return 0;
                return 1; // Neutral
            };

            const render = () => {
                const container = document.getElementById('tierListContainer');
                const filterSearch = document.getElementById('searchInput').value.toLowerCase();
                container.innerHTML = '';

                // SORTING LOGIC: Base Rank -> Sub-Rank Weight -> Name
                const sortedHeroes = [...heroes].sort((a, b) => {
                    const rankA = parseRank(a[currentMode]);
                    const rankB = parseRank(b[currentMode]);
                    const weightA = getSubRankSortWeight(rankA.sub);
                    const weightB = getSubRankSortWeight(rankB.sub);
                    
                    if (weightA !== weightB) {
                        return weightB - weightA; // Descending (2 -> 1 -> 0)
                    }
                    return a.name.localeCompare(b.name);
                });

                // Iterate over BASE_RANKS (S, A, B) to create rows
                BASE_RANKS.forEach(baseRank => {
                    const heroesInRow = sortedHeroes.filter(h => {
                        const hRankRaw = h[currentMode];
                        const { base } = parseRank(hRankRaw);
                        
                        const classMatch = currentFilter === 'All' || h.heroClass === currentFilter;
                        const searchMatch = h.name.toLowerCase().includes(filterSearch);
                        const rankMatch = base === baseRank;

                        return rankMatch && classMatch && searchMatch;
                    });

                    if (heroesInRow.length === 0) return;

                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'flex w-full bg-gray-800 border-2 border-gray-700 min-h-[100px]';

                    const baseRankLower = baseRank.replace(/[+-]/g, '').toLowerCase(); 
                    const rankColorClass = baseRank === 'Unranked' ? 'bg-tier-unranked' : `bg-tier-${baseRankLower}`;
                    
                    // Label
                    const labelDiv = document.createElement('div');
                    labelDiv.className = `w-20 sm:w-28 flex-shrink-0 flex items-center justify-center text-center font-bold text-xl sm:text-2xl border-r-2 border-gray-700 ${rankColorClass}`;
                    labelDiv.innerText = baseRank;

                    // Content Container
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'flex-1 flex flex-col bg-[#1a1a1a]';

                    // Group by sub-rank symbols for visual separation
                    const subGroups = { '+': [], 'neutral': [], '-': [] };
                    
                    heroesInRow.forEach(h => {
                        const { sub } = parseRank(h[currentMode]);
                        if (sub === '+') subGroups['+'].push(h);
                        else if (sub === '-') subGroups['-'].push(h);
                        else subGroups['neutral'].push(h);
                    });

                    const subOrder = ['+', 'neutral', '-'];
                    let hasPrevContent = false;

                    subOrder.forEach(subKey => {
                        if (subGroups[subKey].length > 0) {
                            
                            // Visual Divider between sub-groups
                            if (hasPrevContent) {
                                const divider = document.createElement('div');
                                divider.className = 'h-px bg-gray-700/40 mx-4';
                                contentDiv.appendChild(divider);
                            }

                            const groupContainer = document.createElement('div');
                            groupContainer.className = 'flex flex-wrap gap-4 p-4 justify-center sm:justify-start';

                            subGroups[subKey].forEach(h => {
                                const heroEl = document.createElement('div');
                                
                                let topBorderClass = 'border-t-normal';
                                if (h.heroType === 'VIP') topBorderClass = 'border-t-vip';
                                if (h.heroType === 'Limited') topBorderClass = 'border-t-limited';

                                // UPDATED: Match Public Site Dimensions and style EXACTLY
                                heroEl.className = `hero-portrait relative w-16 h-24 sm:w-20 sm:h-26 bg-gray-700 cursor-pointer rounded overflow-hidden ${topBorderClass} group transition-all`;
                                heroEl.onclick = () => openModal(h);
                                
                                // Class Icon
                                const classIconUrl = CLASS_ICONS[h.heroClass] || 'https://placehold.co/32?text=?';
                                const classIconHtml = `<div class="absolute top-0.5 left-0.5 z-20 w-5 h-5 bg-black/60 rounded-full p-0.5 border border-white/10 shadow-sm"><img src="${classIconUrl}" class="w-full h-full object-contain"></div>`;

                                // Red Dot
                                let dotHtml = '';
                                if (h.lastUpdate) {
                                    const diffHours = Math.ceil(Math.abs(new Date() - new Date(h.lastUpdate)) / (36e5)); 
                                    if (diffHours < 72) dotHtml = '<div class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full border border-white/20 z-20 shadow-[0_0_8px_rgba(239,68,68,0.8)] animate-pulse"></div>';
                                }

                                // Sub Rank Symbol
                                const { sub } = parseRank(h[currentMode]);
                                let subColor = 'text-white';
                                if (sub === '+') subColor = 'text-green-400';
                                if (sub === '-') subColor = 'text-red-400';
                                const subRankHtml = sub ? `<div class="absolute bottom-4 right-1 z-20 text-xs font-black ${subColor} bg-black/70 rounded-full w-5 h-5 flex items-center justify-center shadow-md">${sub}</div>` : '';

                                heroEl.innerHTML = `
                                    ${classIconHtml}${dotHtml}${subRankHtml}
                                    <img src="${h.image}" onerror="this.src='https://placehold.co/100?text=?'" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black via-black/90 to-transparent pt-3 pb-0.5 px-1 flex flex-col justify-end">
                                        <div class="text-[9px] sm:text-[10px] text-center text-gray-100 leading-none font-bold break-words drop-shadow-md pb-0.5">${h.name}</div>
                                    </div>
                                    <div class="tooltip"><div class="font-bold">${h.name}</div><div class="text-xs text-gray-300">Click to Edit</div></div>
                                `;
                                
                                groupContainer.appendChild(heroEl);
                            });

                            contentDiv.appendChild(groupContainer);
                            hasPrevContent = true;
                        }
                    });

                    rowDiv.appendChild(labelDiv);
                    rowDiv.appendChild(contentDiv);
                    container.appendChild(rowDiv);
                });
            };

            const openModal = (h = null) => {
                const modal = document.getElementById('heroModal');
                if (h) {
                    document.getElementById('modalTitle').innerText = "Edit Hero";
                    document.getElementById('heroId').value = h.id;
                    document.getElementById('heroName').value = h.name;
                    document.getElementById('heroImage').value = h.image;
                    document.getElementById('heroClass').value = h.heroClass;
                    document.getElementById('heroType').value = h.heroType || 'Normal';
                    document.getElementById('heroRole').value = h.heroRole || h.role;
                    document.getElementById('heroNotes').value = h.notes;
                    document.getElementById('rankEarly').value = h.early;
                    document.getElementById('rankLate').value = h.late;
                    document.getElementById('rankSacr').value = h.sacrament;
                    document.getElementById('btnDelete').classList.remove('hidden');
                } else {
                    document.getElementById('modalTitle').innerText = "Add Hero";
                    document.getElementById('heroForm').reset();
                    document.getElementById('heroId').value = "";
                    document.getElementById('btnDelete').classList.add('hidden');
                }
                modal.classList.remove('hidden');
            };

            const closeModal = () => document.getElementById('heroModal').classList.add('hidden');

            const save = async () => {
                const btn = document.getElementById('btnSave');
                btn.innerText = "Saving..."; btn.disabled = true;
                const formData = {
                    id: document.getElementById('heroId').value,
                    name: document.getElementById('heroName').value,
                    image: document.getElementById('heroImage').value,
                    heroClass: document.getElementById('heroClass').value,
                    heroType: document.getElementById('heroType').value,
                    role: document.getElementById('heroRole').value,
                    notes: document.getElementById('heroNotes').value,
                    early: document.getElementById('rankEarly').value,
                    late: document.getElementById('rankLate').value,
                    sacrament: document.getElementById('rankSacr').value
                };
                await sendRequest({ action: "save", data: formData });
                await refreshData();
                closeModal();
                btn.innerText = "Save Changes"; btn.disabled = false;
            };

            const deleteHero = async () => {
                if(!confirm("Delete this hero?")) return;
                await sendRequest({ action: "delete", id: document.getElementById('heroId').value });
                await refreshData(); closeModal();
            };
            
            const toggleChangelog = async () => {
                const panel = document.getElementById('changelogPanel');
                if (panel.classList.contains('hidden')) {
                    panel.classList.remove('hidden');
                    document.getElementById('changelogBody').innerHTML = '<div class="text-center text-gray-500 py-10"><i class="fas fa-circle-notch fa-spin mr-2"></i> Loading logs...</div>';
                    
                    const res = await sendRequest({ action: "get_logs" });
                    const logs = res || [];
                    
                    if (logs.length === 0) {
                        document.getElementById('changelogBody').innerHTML = '<div class="text-center text-gray-500 py-10">No logs found.</div>';
                        return;
                    }

                    const grouped = {};
                    logs.forEach(log => {
                        let dateStr = "Unknown";
                        try { dateStr = new Date(log.timestamp).toLocaleDateString(undefined, {month:'short', day:'numeric'}); } catch(e) { dateStr = log.timestamp; }
                        if (!grouped[dateStr]) grouped[dateStr] = [];
                        grouped[dateStr].push(log);
                    });

                    document.getElementById('changelogBody').innerHTML = Object.keys(grouped).map(date => `
                        <div class="mb-6">
                            <h4 class="text-indigo-400 font-bold text-sm mb-2 border-b border-gray-700 pb-1">${date}</h4>
                            <div class="space-y-2">
                                ${grouped[date].map(l => `
                                    <div class="bg-gray-700/30 p-2 rounded text-xs flex gap-2">
                                        <span class="font-bold w-16 ${l.action==='CREATE'?'text-green-400':l.action==='DELETE'?'text-red-400':'text-blue-400'}">${l.action}</span>
                                        <span class="text-gray-300 break-words flex-1 whitespace-pre-wrap">${l.details}</span>
                                        <span class="text-gray-500 text-[10px] w-12 text-right">${new Date(l.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('');
                } else {
                    panel.classList.add('hidden');
                }
            };
            
            const lookupImage = async () => {
                const name = document.getElementById('heroName').value;
                if(!name) return alert("Enter hero name first.");
                const icon = document.querySelector('button[title="Auto-find Image"] i');
                icon.className = "fas fa-circle-notch fa-spin";
                const res = await sendRequest({ action: "find_image", name: name });
                icon.className = "fa-solid fa-magnifying-glass";
                if(res && res.url) document.getElementById('heroImage').value = res.url;
                else alert("No match found.");
            };

            const sendRequest = async (payload) => {
                payload.password = authToken;
                try {
                    const res = await fetch(API_URL, { 
                        method: "POST", 
                        body: JSON.stringify(payload),
                        redirect: "follow"
                    });
                    const data = await res.json();
                    if(data.error) throw new Error(data.error);
                    return data;
                } catch(e) { alert("Error: " + e.message); }
            };
            
            const refreshData = async () => {
                const res = await sendRequest({ action: "get_all_data" });
                heroes = res || [];
                render();
            };

            return { init, setMode, login, openModal, closeModal, save, deleteHero, render, toggleChangelog, lookupImage, setFilter };
        })();

        window.onload = admin.init;
    </script>
</body>
</html>
